name: Test

on:
  push:
    branches:
      - develop
    paths-ignore:
      - "README.md"
  pull_request:
    branches:
      - develop
    paths-ignore:
      - "README.md"
  schedule:
    - cron: '15 01 * * SUN'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
       include:
         - interlok-version: v3
           java-version: 8
         - interlok-version: v4
           java-version: 11
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
    - name: Execute Gradle build
      uses: gradle/gradle-build-action@v2
      env:
        JAVA_TOOL_OPTIONS: -Dpolyglot.js.nashorn-compat=true -Dpolyglot.engine.WarnInterpreterOnly=false
        INTERLOK_PARENT_VERSION: ${{ matrix.interlok-version }}
      with:
        gradle-version: current
        arguments: check
        build-root-directory: test

  dependabot-merge:
    needs: build
    permissions:
      contents: write
      pull-requests: write
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
    - name: Find associated PR
      uses: jwalton/gh-find-current-pr@v1
      id: findpr
      with:
        github-token: ${{ github.token }}
        state: open
        sha: ${{ github.event.pull_request.head.sha || github.event.workflow_run.head_sha || github.sha }}
    - name: Grab Dependabot metadata
      id: depbot-metadata
      if: github.actor == 'dependabot[bot]'
      continue-on-error: true
      uses: dependabot/fetch-metadata@v1
    - name: Merge Dependabot Patch updates
      uses: fastify/github-action-merge-dependabot@v3
      continue-on-error: true
      if: |
        ${{ steps.depbot-metadata.outputs.update-type }} == 'version-update:semver-patch' &&
        github.actor == 'dependabot[bot]'
      with:
        pr-number: ${{ steps.findpr.outputs.pr }}
        target: patch